<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>YAV TECHNOLOGYS</title>

    <!-- Bootstrap -->
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body >
    <div class="box">
      <h3 id="head" >Book a call</h3>
  <h5> Book a call slot and our representative will call within 1hr of selected time</h5>
      <hr/ id="line">
  <form action="formresponce.html" method="GET" >
    <div>
      <label for="name" id="name" class="purpose"> Name </label> <BR>
      <input class="textboxes" name="name" id="name" value="" required>
           </div>
  <div>
      <label for="email" id="email"  class="purpose"> Email </label> <br>
      <input class="textboxes" type="email" name="email" id="email" required>
  </div>
  <div>
      <label for="phone" id="email" class="purpose"> Phone </label> <br>
      <input class="textboxes" type="text" name="phone" id="phone" minlength="10" maxlength="10">
  </div>
  <div>
      <label for="phone" id="time for call" class="purpose"> Time for call: </label> <br>
      <input class="time_to_call" type="date" name="email" id="phone" minlength="10">
      <input class="time_to_call" type="time" name="time to call" id="time_to_call">
  </div>
  <div>
      <button type="submit" class="textboxes" id="get_a_call" > GET A CALL </button>
  </div>
  
        </form>
                  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
